<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game - Enduro</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="game">
        <div id="sky"></div>
        <div id="mountains">
          <div class="mountain"></div>
          <div class="mountain"></div>
          <div class="mountain"></div>
          <div class="mountain"></div>
        </div>
        <div id="terrain"></div>
        <div id="fog" class="hidden"></div>
        <canvas id="road"></canvas>
        <div id="cars"></div>
        <div id="car" class="player car"></div>
        <div id="ui">
          <div id="panel">
            <div id="km"><a></a><a>0</a><a>0</a><a>0</a><a>0</a><a>0</a></div>
            <div id="lap"><a>1</a></div>
            <div id="position"><a>P</a><a>2</a><a>0</a><a>0</a></div>
          </div>
        </div>
      </div>
      <p>
        <button id="left">◀️</button>
        <button id="up">⏏️</button>
        <button id="right">▶️</button>
      </p>
      <p><button id="click">Clique para começar</button></p>
      <p>Setas para direita/esquerda ou A/D para dirigir e<br> 
        seta para cima, W ou espaço para acelerar
      </p>
</body>
<script src="script.js"></script>
</html>
